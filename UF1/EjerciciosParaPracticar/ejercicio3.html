<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <script>
        function init() {
            let firstnumber = prompt("Donem un numero: ");
            let secondnumber = prompt("Donem un altre numero: ");
            let threenumber = prompt("Donem un altre numero: ");


            alert("El resultat de la multiplicacio es: " + multiplicar3numbers(firstnumber, secondnumber, threenumber))
        }

        function multiplicar(firtsnumber, secondnumber) {
            let result = 0
            for (i = 0; i < secondnumber ; i++) {
                result += parseInt(firtsnumber);
            }
            return result; 
        }

        function multiplicar3numbers(firstnumber, secondnumber, threenumber) {
            return multiplicar(firstnumber,multiplicar(secondnumber, threenumber))
        }
    </script>
