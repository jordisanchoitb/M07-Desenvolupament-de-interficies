        function tiempoParaMiCumpleanyos(anyo, mes, dia) {
            let fechaactual = new Date();
            let fechaCumpleanyos = new Date(anyo,mes,dia);
            let tiempo = fechaCumpleanyos.getTime() - fechaactual.getTime();
            let segundos = Math.trunc(tiempo / 1000); 
            let minutos = Math.trunc(segundos / 60);
            let horas = Math.trunc(minutos / 60);
            let dias = Math.trunc(horas / 24);
            return "Faltan " + segundos + " segundos, " + minutos + " minutos, " + horas + " horas y " + dias + " dias para mi cumplea√±os";

        }
    </script>
