    <script>
        function init() {
            console.log(fechaHoy())

        }

        function fechaHoy() {
            var fecha = new Date();
            var dia = fecha.getDate();
            var mes = fecha.getMonth() + 1;
            var anyo = fecha.getFullYear();
            var fechaHoy = dia + "/" + mes + "/" + anyo;
            return fechaHoy;
        }
    </script>
</head>
