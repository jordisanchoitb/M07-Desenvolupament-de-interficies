<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Crea un bucle infinito que vaya creando ventanas conforme haya cerrado el usuario todas las anteriores
        function init() {
            let ventana;
            let i = 0;
            var maxventanas = 2;
            var ventanascerradas = 0;
            while (true) {
                if (ventanascerradas == maxventanas) {
                    for (let i = 1; i <= maxventanas; i++) {
                        let toprandom = Math.floor(Math.random() * 1000);
                        let leftrandom = Math.floor(Math.random() * 1000);
                        ventana = window.open("", "NovaFinestra" + i, `width=500, height=200, top=${toprandom}, left=${leftrandom}`);
                        ventana.document.write("<h1>Hola</h1>");
                        ventana.onveforeunload = function() {
                            ventanascerradas++;
                        }
                        i++;
                    }
                    maxventanas*=2;
                }
            }
        }
    </script>
</head>
<body onload="init()">
    
</body>
</html>
