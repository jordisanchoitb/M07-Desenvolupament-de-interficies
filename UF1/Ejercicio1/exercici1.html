    <style>
        .divnum {
            width: 100px;
            height: 100px;
            margin: 10px;
            color: white;
            font-size: 80px;
        }

        .colorblue {
            background-color: blue;
        }

        .colorlightblue {
            background-color: rgb(57, 181, 222);
        }

        .coloryellow {
            background-color: yellow;

        .divcontenedor {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <script>
        function init() {
            let divcontenedor = document.getElementById("contenedor");
            divcontenedor.className = "divcontenedor";
            CrearTeclas(divcontenedor, PreguntarTeclas());
        }

        function PreguntarTeclas() {
            let errornumber = false;
            let setinputuser = true;
            let usernumber = 0;

            while (setinputuser) {
                if (errornumber) {
                    alert("El numero maxim per posar es el 30");
                }
                usernumber = prompt("De cuantos numero quieres el teclado?");
                usernumber = parseInt(usernumber);
                if (usernumber > 0 && usernumber <= 30) {
                    setinputuser = false
                }
                errornumber = true;
            }
            return usernumber;
        }

        function PreguntarColumnas(divcontenedor) {
            let setinputcolumn = prompt("De cuantas columnas quieres el teclado?");
            setinputcolumn = parseInt(setinputcolumn);
            let widthpx = (setinputcolumn * 120);
            divcontenedor.style.width = widthpx + "px";
        }

        function CrearTeclas(divcontenedor, usernumber) {
            PreguntarColumnas(divcontenedor);
            for (let i = 1; i <= usernumber; i++) {
                let tecla = document.createElement("div");
                let textnum = document.createTextNode(i);
                tecla.appendChild(textnum);
                tecla.className = "divnum";
                CambiarBgTecla(i,tecla);
                divcontenedor.appendChild(tecla);
            }
        }

        function CambiarBgTecla(numerotecla, tecla) {
            if (numerotecla % 2 == 0) {
                tecla.style.backgroundColor = "blue";
            } else if (numerotecla % 3 == 0) {
                tecla.style.backgroundColor = "yellow"
            } else {
                tecla.style.backgroundColor = "rgb(57, 181, 222)"
            }
        }
    </script>
