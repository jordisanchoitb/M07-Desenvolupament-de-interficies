<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        function init() {
            console.log('Con Bucle');
            console.log(cambiarPrimPosPorUltPosConFor('Hola'));
            console.log(cambiarPrimPosPorUltPosConFor('Adeu'));
            console.log();
            console.log('Sin Bucle');
            console.log(cambiarPrimPosPorUltPosSinFor('Hola'));
            console.log(cambiarPrimPosPorUltPosSinFor('Adeu'));

        }

        function cambiarPrimPosPorUltPosConFor(palabra) {
            if (palabra.length < 1) {
                return palabra;
            } else {
                let word = '';
                for (i = 0; i < palabra.length; i++) {
                    if (i == 0) {
                        word += palabra[palabra.length - 1];
                    } else if (i == palabra.length - 1) {
                        word += palabra[0];
                    } else {
                        word += palabra[i];
                    }
                }
                return word;
            }
        }

        function cambiarPrimPosPorUltPosSinFor(palabra) {
            return palabra[palabra.length-1] + palabra.substring(1,palabra.length-1) + palabra[0];
        }
    </script>
</head>

<body onload="init()">

</body>

</html>
