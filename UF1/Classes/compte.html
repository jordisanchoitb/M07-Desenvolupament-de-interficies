<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Exercici7</title>
    <script>
        class Persona {
                constructor(nom, edat, dni) {
                    this.nom = nom;
                    this.edat = edat;
                    this.dni = dni;
                }

                set setNom(nom) {
                    this.nom = nom;
                }

                set setEdat(edat) {
                    this.edat = edat;
                }

                set setDni(dni) {
                    this.dni = dni;
                }

                MostrarInfoPersona() {
                    console.log("Nom: " + this.nom + 
                                " Edat: " + this.edat + 
                                " Dni: " + this.dni);
                }

                esMajorEdat() {
                    if (this.edat >= 18) {
                        return true;
                    } 
                    return false;
                }
            }

        class Compte {
            constructor(nom, edat, dni, quantitat = 0) {
                this.titular = new Persona(nom, edat, dni);
                this.quantitat = quantitat;
            }

            set setQuantitat(quantitat) {
                this.quantitat = quantitat;
            }

            Mostrar() {
                console.log(`Titular del compte:\n 
                            Nom: ${this.titular.nom}, Edat: ${this.titular.edat}, Dni: ${this.titular.dni}\n
                            Quantitat: ${this.quantitat}`);
            }

            Ingressar(quantitat) {
                if (quantitat >= 0) {
                    this.quantitat += quantitat;
                    console.log(`S'ha ingressat ${quantitat}€ al compte`);
                }
            }

            Retirar(quantitat) {
                this.quantitat -= quantitat;
                console.log(`S'han retirat ${quantitat}€ del compte`);
            }
        }

        function init() {
            var compte = new Compte("Joan", 25, "11111111C");
            compte.Mostrar();
            compte.Ingressar(100);
            compte.Mostrar();
            compte.Retirar(50);
            compte.Mostrar();

        }
    </script>
</head>
<body onload="init()">
    
</body>
</html>
