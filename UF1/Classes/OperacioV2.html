        class Operacio {

                this.a = 0;
                this.b = 0;
            }

            set A(valor) {
                this.a = valor;
            }

            set  B(valor) {
                this.b = valor;
            }

            static Suma(a, b) {
                return a + b;
            }

            Resta() {
                return this.a - this.b;
            }
        }


        function init() {
            console.log("Suma: " + Operacio.Suma(5,3));
            let operacionresta = new Operacio();

        }
